<!DOCTYPE html>

<html ng-app>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{%  static "bootstrap/css/bootstrap.css" %}" media="screen"/>
    <link rel="stylesheet" media="screen" href="{% static "bootstrap/css/bootstrap.responsive.min.css" %}"/>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="{% static "js.js" %}"></script>
 <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <title>Page Title</title>
</head>

<body ng-controller="PhoneCtrl">


{% verbatim %}
<div class="container-fluid">
    <div class="row-fluid">
	<span class="span3">
          Nothing here {{message}}</span>


      <span class="span3">{{message}}</span>
      {% endverbatim %}
    </div>
   <div class="row-fluid">   
      <button class="span2" ng-click="changeme()">test</button>
      <span class="icon-search"></span>


    <span class="span2" ng-show="loading"><img src="{% static "ajax-loader.gif" %}"/></span>
   </div>
   <div class="row-fluid">
    {% verbatim %}
    <table class="table table-striped span4">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        
    <tr ng-repeat="name in names">
        <td>{{ name.id }}</td>
        <td>{{ name.title }}</td></tr>
    </table>
    {% endverbatim %}

    cherr{{ value2|pluralize:"y,ies" }}
  </div>
   
</div>  
</body>

</html>
